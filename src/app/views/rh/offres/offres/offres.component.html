<div class="container my-5">
  <h1 class="mb-3">Offres</h1>

  <div class="col-lg-6">

    <div class="hstack gap-3 mb-4">
      <input class="form-control me-auto" type="text" placeholder="Chercher offre ici..."  [(ngModel)]="itemsearch" aria-label="Chercher offre ici...">
      <button type="button" (click)="search()" class="btn btn-secondary">Chercher</button>
      <button type="button" (click)="annule()" class="btn btn-secondary">Annuler</button>

  </div>
  </div>

<div class="table-responsive">
<table class="table" *ngIf="offres && offres.length >0">
  <thead>
    <tr>
      <!--<th>Id</th>-->
      <th>Fonction</th>
      <th>Mission</th>
      <th>Description</th>
     <!--<th>Type_Offre</th>-->
      <th>Nb_Poste</th>
      	<th class="text-center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let offre of offres">

      <!--<td>{{ offre.offre_id }}</td>-->
      <td>{{ offre.fonction }}</td>
      <td>{{ offre.mission }}</td>
      <td>{{ offre.description }}</td>
      <!--<td>{{ offre.type_offre }}</td>-->
      <td>{{ offre.nb_poste }}</td>
      <td class="text-center">
        <div class="btn-group-sm btn-group" role="group">
          <button class="btn-delete btn btn-primary"  (click)="deleteOffre(offre.offre_id)">supprimer</button>&nbsp;
          <button class="btn-edit btn btn-primary" (click)="updateOffre(offre.offre_id)">Modifier</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="!offres || offres.length <= 0">Aucune offre trouv√©e</p>
</div>
