<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold py-3 mb-4" >les Offres  Disponibles</h4>

    <div class="col-lg-6">

      <div class="hstack gap-3 mb-4">
        <input class="form-control me-auto" type="text" placeholder="Chercher offre ici..."  [(ngModel)]="itemsearch" aria-label="Chercher offre ici...">
        <button type="button" (click)="search()" class="btn btn-secondary">Chercher</button>
        <button type="button" (click)="annule()" class="btn btn-secondary">Annuler</button>

    </div>
    </div>

  <!-- Examples -->
  <div class="row mb-5" *ngIf="offres && offres.length >0">
    <div class="col-md-6 col-lg-4 mb-3"*ngFor="let offre of offres">
      <div class="card h-60">
        <div class="card-body">
          <h5 class="card-title" >{{ offre.fonction }}</h5>
          <a href="javascript:void(0);" class="card-link" (click)="Details(offre.offre_id)" routerLink="Details-offre">Voir détails</a>
          <a href="javascript:void(0);" class="card-link" (click)="goto(offre.offre_id)">Postuler</a>
        </div>
      </div>
    </div>
  </div><p *ngIf="!offres || offres.length <= 0">Aucune Offre Trouvée</p></div>
