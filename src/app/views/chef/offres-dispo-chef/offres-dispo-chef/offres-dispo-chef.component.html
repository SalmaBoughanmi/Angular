<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold py-3 mb-4" >les Offres  Disponibles</h4>
  <!-- Examples -->
  <div class="row mb-5" *ngIf="offres && offres.length >0">
    <div class="col-md-6 col-lg-4 mb-3"*ngFor="let offre of offres">
      <div class="card h-60">
        <div class="card-body">
          <tr *ngFor="let offre of offres"></tr>
          <h5 class="card-title" >{{ offre.fonction }}</h5>
          <a href="javascript:void(0);" class="card-link" (click)="Details(offre.offre_id)" routerLink="Details-offre">Voir details</a>
          <a href="javascript:void(0);" class="card-link">Postuler</a>
        </div>
      </div>
    </div>
  </div><p *ngIf="!offres || offres.length <= 0">No Offers Found</p></div>
